<!DOCTYPE html>
<html>
<head>
	<title>Angular 101 | Angular-ToDo</title>
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body ng-app="redneckToDoApp">
	<div class="jumbotron">
		<div class="container">
			<img class="large-logo" src="http://www.clipartkid.com/images/116/truck-cut-free-images-at-clker-com-vector-clip-art-online-royalty-MEeoH1-clipart.png">
			<h1>Git-er Done</h1>
			<p>A redneck's guide to all things to do</p>
		</div>
		<nav class="navbar navbar-inverse" ng-controller="NavCtrl">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Brand</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
		        <li><a href="#">Link</a></li>
		      </ul>
		      <form class="navbar-form navbar-left">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		      <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
		        <li><a href="#">{{thingy.name}}</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</div>

	<div class="row">
		<div class="container">
			<h1>NG Todo</h1>
			<div class="col-xs-8 col-xs-offset-2" ng-view>
				
			</div>
		</div>
	</div>

	<!-- //THIRD PARTY JAVASCRIPT FILES -->
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="/lib/bower_components/angular-route/angular-route.js"></script>

	<!-- //PERSONAL JAVASCRIPT FILES -->
	<script type="text/javascript" src="./javascripts/app.js"></script>
	<script type="text/javascript" src="./javascripts/AppConfig.js"></script>
	<script type="text/javascript" src="./javascripts/AppConstants.js"></script>
	<script type="text/javascript" src="./javascripts/controllers/ItemListCtrl.js"></script>
	<script type="text/javascript" src="./javascripts/controllers/ItemViewCtrl.js"></script>
	<script type="text/javascript" src="./javascripts/controllers/ItemEditCtrl.js"></script>
	<script type="text/javascript" src="./javascripts/controllers/ItemNewCtrl.js"></script>
	<script type="text/javascript" src="./javascripts/controllers/NavCtrl.js"></script>


</body>
</html>
