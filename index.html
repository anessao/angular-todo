<!DOCTYPE html>
<html>
<head>
	<title>Angular 101 | Angular-ToDo</title>
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body ng-app="redneckToDoApp">
	<div class="jumbotron">
		<div class="container">
			<img class="large-logo" src="http://www.clipartkid.com/images/116/truck-cut-free-images-at-clker-com-vector-clip-art-online-royalty-MEeoH1-clipart.png">
			<h1>Git-er Done</h1>
			<p>A redneck's guide to all things to do</p>
		</div>
		<nav class="navbar navbar-inverse" ng-controller="NavCtrl">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Brand</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
		        <li><a href="#">Link</a></li>
		      </ul>
		      <form class="navbar-form navbar-left">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		      <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
		        <li><a href="#">{{thingy.name}}</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</div>
	<div class="container" ng-controller="ItemCtrl">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
				<button class="col-xs-6 btn btn-success" ng-click="allItems()">All Items</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<h2>NG Todo</h2>
				<div ng-show="!showListView">
					<h3>New Todo</h3>
				</div>
				<div ng-show="showListView">
					<input type="text" name="" class="form-control" placeholder="Search for ......" ng-model="searchText">
					<h3>Todo List</h3>
					<div ng-repeat="item in items | filter:{isCompleted:false} | filter: searchText">
                        <div class="panel panel-default">
                            <div class="panel-body">
	                            <div class="col-xs-1"><input type="checkbox" name="" ng-checked="item.isCompleted"/></div>
	                            <div class="col-xs-7">{{item.task}}</div>
	                            <div class="col-xs-1 col-xs-offset-2">{{item.assignedTo}}</div>            
	                            <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o"></button></div>
                            </div>
                        </div>
                    </div>

                    <h3>Completed</h3>
                    <div ng-repeat="item in items | filter:{isCompleted:true}">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="col-xs-1"><input type="checkbox" name="" ng-checked="item.isCompleted"/></div>
                                <div class="col-xs-7">{{item.task}}</div>
                                <div class="col-xs-1  col-xs-offset-2">{{item.assignedTo}}</div>            
                                <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o"></button></div>
                            </div>
                        </div>
                	</div>



				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./javascripts/main.js"></script>

</body>
</html>
